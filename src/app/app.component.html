 <div>

  <h1 style="color: brown;">Editor in Angular | Implement Editor in Angular</h1>

  <form #editorForm="ngForm" (ngSubmit)="onSubmit(editorForm.value)">

    <input type="text" name="name" [(ngModel)]="name" placeholder="Enter the name" required>

    <angular-editor
      name="editorContent"
      [(ngModel)]="htmlContent"
      [config]="config"
      placeholder="Enter text here..."
      style="width: 100%; height: 200px;"
      required
    ></angular-editor>
    <!-- {{htmlContent}} -->
    <h2>HTML Content Generated by Editor</h2>

    <div [innerHTML]="content"></div>
    <!-- {{content}} -->

    <button type="submit" [disabled]="!editorForm.valid">Submit</button>
  </form>
</div>
